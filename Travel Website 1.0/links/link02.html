   <div class="zoom01"><!--this feature is for users using a smaller device-->
   <script src="../function/zoom01.js"></script>
    <script>
        var currffzoom = 1;
        var curriezoom = 100;

        function plus(){
            //alert('sad');
                var step = 0.02;
                currffzoom += step;
                $('body').css('moztransform','scale(' + currffzoom + ')');
                var stepie = 2;
                curriezoom += stepie;
                $('body').css('zoom', ' ' + curriezoom + '%');

        };
        function minus(){
            //alert('sad');
                var step = 0.02;
                currffzoom -= step;
                $('body').css('moztransform','scale(' + currffzoom + ')');
                var stepie = 2;
                curriezoom -= stepie;
                $('body').css('zoom', ' ' + curriezoom + '%');
        };
    </script>
	<a id="minusbtn" onclick="minus()"><button>-</button></a>
    <a id="plusbtn" onclick="plus()"><button>+</button></a>
   </div>
